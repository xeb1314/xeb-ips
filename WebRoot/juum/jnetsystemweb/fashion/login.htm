<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>JetsenNet网络系统</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="../../../jetsenclient/javascript/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../../jetsenclient/javascript/jbase.js" apppath="../" apptype="1"></script>
<script type="text/javascript" src="../public/javascript/inout.js"></script>
<script type="text/javascript" src="javascript/login.js"></script>
<link rel="stylesheet" href="css/login.css" />

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
        <script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.min.js"></script>
        <script src="http://cdn.bootcss.com/respond.js/1.3.0/respond.min.js"></script>

</head>
<body onload="pageInit();" scroll="no">
	<div id="div_logo">
		<form class="form-horizontal" style="width: 80%;">
			<div class="form-group">
				<label class="col-sm-4 control-label"><img src="images/mainframe/loginuser.PNG"/></label>
				<div class="col-sm-8">
					<input id="txtUserName" type="text" class="form-control" placeholder="用户名" autofocus />
				</div>
			</div>
			<div class="form-group"> 
				<label class="col-sm-4 control-label"><img src="images/mainframe/loginpass.PNG" /></label>
				<div class="col-sm-8"> 
					<input id="txtPassword" type="password" class="form-control" placeholder="密码" />
				</div>
			</div>
			<div class="form-group"> 
				<label class="col-sm-4 control-label"></label>
				<div class="col-sm-8"> 
					<button type="button" class="btn btn-primary" style="width: 100%" onclick="doLogin()" >登录</button>
				</div>
			</div>
			
		</form>
	</div>
</body>
</html>
