<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>执行器管理</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
 <script type="text/javascript" src="../../../jetsenclient/javascript/jquery-1.9.1.js"></script>
 <script type="text/javascript" src="../../../jetsenclient/javascript/jbase.js" apppath="../"></script>
 <script type="text/javascript">
 		Layoutit("#divPageFrame", {hLayout:[{value:240, vLayout:[45, 'auto']}, {vLayout:[45, 'auto']}]});
    </script>
 <link href="../css/index.css" rel="stylesheet" type="text/css" />
<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
  <script src="../../jetsenclient/javascript/bootstrap/html5shiv.min.js"></script> 
  <script src="../../jetsenclient/javascript/bootstrap/respond.min.js"></script> 
<![endif]-->
</head>
<body onload="pageInit()">
  <div id="divPageFrame" class="panels">
      <div class="left-panel col-md-2" role="panel" desc="面板" style="overflow: hidden;">
          <div class="panel-heading">
	            <div class="pull-left">
	                <span>执行器 </span>
	            </div>
	      </div>
        <div class="table-unbordered">
        	<ul id="managertree" class="ul-manage-tree"></ul>
        </div>
      </div>
      <div  class="right-panel col-md-10" role="panel" desc="面板" style="overflow: hidden;">
	      <div class="panel-heading">
	            <div class="pull-left">
	                <span>执行器管理</span>
	            </div>
	      </div>
	      <div id="divList" class="table-unbordered"></div>
     </div>
  </div>
  
       <!-- 新增、编辑前端开始 -->
  <div id="divWorkerNew" style="display: none;">
    <form class="form-horizontal mg-lg">
      <div class="form-group">
        <label for="txtGroupName" class="col-sm-3 control-label">名称:</label>
        <div class="col-sm-8">
          <div class="input-group input-group-sm">
            <input type="text" class="form-control" id="txt_workerName" validatetype="NotEmpty" maxlength="20"/> 
            <span class="input-group-addon" style="color: Red">*</span>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="txtGroupCode" class="col-sm-3 control-label">类型:</label>
        <div class="col-sm-8 " style="padding-top: 7px">
            <span  id="txt_taskType"></span>
         </div>
      </div>
      <div class="form-group">
        <label for="ddlParentGroup" class="col-sm-3 control-label">子类型:</label>
        <div class="col-sm-8">
             <input type="text" class="form-control input-sm" id="txt_taskSubType" maxlength="20"/> 
        </div>
      </div>
      <div class="form-group">
        <label for="txtDescription" class="col-sm-3 control-label">配置个数:</label>
        <div class="col-sm-8">
        <div class="input-group input-group-sm">
             <div class="input-group-btn">
		              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" tabindex="-1">
		                <span class="caret"></span>
		              </button>
		              <ul class="dropdown-menu pull-left" role="menu">
		                <li><a href="javascript:void(0)" val="1">1</a></li>
		                <li><a href="javascript:void(0)" val="2">2</a></li>
		                <li><a href="javascript:void(0)" val="3">3</a></li>
		                <li class="divider"></li>
		                <li><a href="javascript:void(0)" val="...">手动输入</a></li>
		              </ul>
            </div>
            <input type="text" class="form-control" id="txt_workerNum" validatetype="NotEmpty,integer,maxvalue,minvalue" maxlength="20" minvalue="0" maxvalue="50"/> 
            <span class="input-group-addon" style="color: Red">*</span>
          </div>
        </div>
      </div>
     <div class="form-group">
        <label for="txtDescription" class="col-sm-3 control-label">分组:</label>
        <div class="col-sm-8">
        <div class="input-group input-group-sm">
             <div class="input-group-btn">
		              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" tabindex="-1">
		                <span class="caret"></span>
		              </button>
		              <ul class="dropdown-menu pull-left" role="menu" >
		                <li><a href="javascript:void(0)" val="1">1</a></li>
		                <li><a href="javascript:void(0)" val="2">2</a></li>
		                <li><a href="javascript:void(0)" val="3">3</a></li>
		                <li class="divider"></li>
		                <li><a href="javascript:void(0)" val="...">手动输入</a></li>
		              </ul>
            </div>
            <input type="text" class="form-control" id="txt_taskGroup" validatetype="NotEmpty,integer,maxvalue,minvalue" maxvalue="20" minvalue="0"/> 
            <span class="input-group-addon" style="color: Red">*</span>
          </div>
        </div>
      </div>
       <div class="form-group">
        <label for="txtDescription" class="col-sm-3 control-label">当前启动个数:</label>
        <div class="col-sm-8 " style="padding-top: 7px">
          <span id="txt_worker_on">--</span>
        </div>
      </div>
      
      <div class="form-group">
        <label for="txtDescription" class="col-sm-3 control-label">启动状态:</label>
        <div class="col-sm-8 form-horizontal checkbox" >
                <input type="radio" name="workerEnable" default="1" id="workerEnableON"/> 启用&nbsp;&nbsp;&nbsp;
	            <input type="radio" name="workerEnable" default="0" id="workerEnableOff"/> 停用  
        </div>
      </div>
    </form>
  </div>
	<script type="text/javascript" src="../javascript/mtc/worker.js"></script>
</body>
</html>
