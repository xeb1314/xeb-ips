<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:xs="http://www.w3.org/2001/XMLSchema">
<head>
<title>数据源管理</title>
 <script type="text/javascript" src="../../../jetsenclient/javascript/jquery-1.9.1.min.js"></script>
 <script type="text/javascript" src="../../../jetsenclient/javascript/jbase.js" apppath="../"></script>
 <script type="text/javascript">
 	Layoutit("#divPageFrame", {vLayout:[45,'auto']});
 </script>
</head>

<body onload="pageInit();" class="panels">

  <div id="divPageFrame" class="v-panel">
    <div class="panel-heading">
    	<span>数据源管理</span>
      <div class='btn-group btn-group-sm pull-right'>
        <span style="cursor:pointer;margin-right: 10px;" title="添加" onclick="gCrud.add();">
          <img src="../images/new.png" style="height:18px;" />
          <span>&nbsp;添加</span>
         </span>
        <span style="cursor:pointer;margin-right: 10px;" title="删除" onclick="gCrud.remove();">
          <img src="../images/del.png" style="height:18px;" />
          <span>&nbsp;删除</span>
         </span>
      </div>
    </div>

    <div class="table-unbordered" id="divContent">数据加载中...</div>
    
  </div>
  
  <div id="divDatascource" style="display: none">
  	<form class="form-horizontal mg-lg">
          <div class="form-group">
            <label for="txtSourceName" class="col-sm-3 control-label">数据源名称:</label>
            <div class="col-sm-8">
              <div class="input-group input-group-sm">
                <input type="text" class="form-control" id="txtSourceName" validatetype="NotEmpty,maxlength" maxlength="100" /> 
                <span class="input-group-addon" style="color: Red">*</span>
              </div>
            </div>
          </div>
          <div class="form-group">
          	<label for="txtSourceType" class="col-sm-3 control-label">数据库类型:</label>
            <div class="col-sm-8">
              <div class="input-group input-group-sm">
                <select id="txtSourceType" class="form-control input-sm"></select>
                <span class="input-group-addon" style="color: Red">*</span>
              </div>
            </div>
          </div>
          <div class="form-group">
          	<label for="txtDBName" class="col-sm-3 control-label">数据库名称:</label>
            <div class="col-sm-8">
              <div class="input-group input-group-sm">
                <input type="text" class="form-control" id="txtDBName" validatetype="NotEmpty,maxlength" maxlength="30" /> 
                <span class="input-group-addon" style="color: Red">*</span>
              </div>
            </div>
          </div>
          <div class="form-group">
          	<label for="txtUserName" class="col-sm-3 control-label">用户名:</label>
            <div class="col-sm-8">
              <div class="input-group input-group-sm">
                <input type="text" class="form-control" id="txtUserName" validatetype="NotEmpty,maxlength" maxlength="15" /> 
                <span class="input-group-addon" style="color: Red">*</span>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="txtPassword" class="col-sm-3 control-label">密码:</label>
            <div class="col-sm-8">
              <div class="input-group input-group-sm">
                <input class="form-control" type="password" id="txtPassword" validatetype="NotEmpty,maxlength" maxlength="15" /> 
                <span class="input-group-addon" style="color: Red">*</span>
              </div>
            </div>
          </div>
          <div class="form-group">
          	<label for="txtSourceUrl" class="col-sm-3 control-label">数据库地址:</label>
            <div class="col-sm-8">
              <div class="input-group input-group-sm">
                <input type="text" class="form-control" id="txtSourceUrl" validatetype="NotEmpty,maxlength" maxlength="50" /> 
                <span class="input-group-addon" style="color: Red">*</span>
              </div>
            </div>
          </div>
     </form>
  </div>
  <script type="text/javascript" src="../javascript/sys/datasourcemanage.js"></script>

</body>
</html>
