<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>JMTC PORTAL</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src="../../../jetsenclient/javascript/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../../../jetsenclient/javascript/jbase.js" apppath="../"></script>
    <script type="text/javascript">
    	Layoutit("#divPageFrame", {vLayout:[45, 'auto', 35]});
    </script>
</head>
<body onload="pageInit();" class="panels">

  <div id="divPageFrame" class="h-panel">
  
    <div class="panel-heading">
    	<div class="form-group pull-left col-xs-3" style="margin-top: -5px;">
	       	<select id="ddl_Type" class="form-control input-sm " onchange="searchWord();"></select>
      	</div>
      
      <div class='btn-group btn-group-sm pull-right'>
        <span style="cursor:pointer;margin-right: 10px;" title="添加" onclick="gCrud.add();">
          <img src="../images/new.png" style="height:18px;" />
          <span>&nbsp;添加</span>
         </span>
        <span style="cursor:pointer;margin-right: 10px;" title="删除" onclick="gCrud.remove();">
          <img src="../images/del.png" style="height:18px;" />
          <span>&nbsp;删除</span>
         </span>
      </div>
    </div>

    <div class="table-unbordered" id= "divList">数据加载中...</div>
    
    <div class="panel-footer" id="divPage"></div>
     
  </div>
  
  <div id="divCtrlword" style="display: none">
  	<form class="form-horizontal mg-lg">
          <div class="form-group" style="display: none">
          	<label for="txt_CTRLWORD_SYS" class="col-sm-3 control-label">受控系统:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="txt_CTRLWORD_SYS"/> 
            </div>
          </div>
          <div class="form-group">
          	<label for="txt_CTRLWORD_NAME" class="col-sm-3 control-label">受控词名:</label>
            <div class="col-sm-8">
              <div class="input-group input-group-sm">
                <input type="text" class="form-control" id="txt_CTRLWORD_NAME" validatetype="NotEmpty,filenameext,removespaces" maxlength="100" /> 
                <span class="input-group-addon" style="color: Red">*</span>
              </div>
            </div>
          </div>
          <div class="form-group">
          	<label for="txt_CTRLWORD_CODE" class="col-sm-3 control-label">受控词码:</label>
            <div class="col-sm-8">
              <div class="input-group input-group-sm">
                <input type="text" class="form-control" id="txt_CTRLWORD_CODE" validatetype="NotEmpty,filenameext,removespaces" maxlength="15" /> 
                <span class="input-group-addon" style="color: Red">*</span>
              </div>
            </div>
          </div>
          <div class="form-group">
          	<label for="txt_DESCRIPTION" class="col-sm-3 control-label">受控词描述:</label>
            <div class="col-sm-8">
              <textarea class="form-control" rows="4" id="txt_DESCRIPTION" validatetype="NotEmpty,filenameext,removespaces,maxlength" maxlength="200"></textarea>
            </div>
          </div>
     </form>
  </div>
  
    <script type="text/javascript" src="../javascript/sys/ctrlword.js"></script>
</body>
</html>
