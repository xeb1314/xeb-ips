<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>JMTC PORTAL</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src="../../../jetsenclient/javascript/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../../../jetsenclient/javascript/jbase.js" apppath="../"></script>
    <script type="text/javascript">
    	Layoutit("#divPageFrame", {vLayout:[{value:150, vLayout:[45, 'auto']}, {vLayout:[45, 'auto']}]});
    </script>
</head>
<body onload="pageInit();">

<div id="divPageFrame" class="panels">

	<div class="v-panel" role="panel" desc="调度中心">
		<div class="panel-heading">
		  <span>调度中心地址</span>
	      <div class='btn-group pull-right'>
	          <span style="cursor:pointer;margin-right: 10px;" id="savespan" onclick="saveDataManager();">
		          <img src="../images/save.png" style="height:18px;" />
		          <span>&nbsp;保存</span>
	          </span>
	      </div>
	    </div>
	    <div class="table-responsive">
	    	<form class="form-horizontal mg-lg" id="form_manager_url">
	          <div class="form-group">
	          	<div class="col-sm-1"></div>
	            <label for="txtManagerUrl" class="col-sm-2 control-label">调度中心URL:</label>
	            <div class="col-sm-7">
	              <div class="input-group input-group-sm">
	              	<input type="hidden" id="hidManagerUrlName"/>
	                <input type="text" class="form-control" id="txtManagerUrl" validatetype="NotEmpty,maxlength" title="如：http://192.168.8.179:9999" maxlength="250" /> 
	                <span class="input-group-addon" style="color: Red">*</span>
	              </div>
	            </div>
	          </div>
	        </form>
	    </div>
	</div>

	<div class="v-panel panel-border-top" role="panel" desc="业务数据库">
		<div class="panel-heading">
	       <span>业务数据库</span>
	      <div class='btn-group pull-right'>
	          <span style="cursor:pointer;margin-right: 10px;" id="savespan" onclick="saveDataSource();">
		          <img src="../images/save.png" style="height:18px;" />
		          <span>&nbsp;保存</span>
	          </span>
	      </div>
	    </div>
	    <div class="table-responsive">
	    	<form class="form-horizontal mg-lg" id="form_datasource">
	          <div class="form-group">
	          	<div class="col-sm-2"></div>
	            <label for="txtSourceType" class="col-sm-1 control-label">数据库类型:</label>
	            <div class="col-sm-3">
	              <div class="input-group input-group-sm">
		                <select id="txtSourceType" class="form-control input-sm"></select>
		                <span class="input-group-addon" style="color: Red">*</span>
	              </div>
	            </div>
	            <label for="txtDBName" class="col-sm-1 control-label">数据库名称:</label>
	            <div class="col-sm-3">
	              <div class="input-group input-group-sm">
	              	<input type="hidden" id="hidDataSourceName"/>
	                <input type="text" class="form-control" id="txtDBName" validatetype="NotEmpty,maxlength" maxlength="30" /> 
	                <span class="input-group-addon" style="color: Red">*</span>
	              </div>
	            </div>
	          </div>
	          <div class="form-group">
	          	<div class="col-sm-2"></div>
	            <label for="txtUserName" class="col-sm-1 control-label">登录用户名:</label>
	            <div class="col-sm-3">
	              <div class="input-group input-group-sm">
	                <input type="text" class="form-control" id="txtUserName" validatetype="NotEmpty,maxlength" maxlength="15" /> 
	                <span class="input-group-addon" style="color: Red">*</span>
	              </div>
	            </div>
	            <label for="txtPassword" class="col-sm-1 control-label">数据库密码:</label>
	            <div class="col-sm-3">
	              <div class="input-group input-group-sm">
	                <input class="form-control" type="password" id="txtPassword" validatetype="maxlength" maxlength="15"/> 
	                <span class="input-group-addon" style="color: Red"></span>
	              </div>
	            </div>
	          </div>
	          <div class="form-group">
	          	<div class="col-sm-2"></div>
	            <label for="txtSourceUrl" class="col-sm-1 control-label">数据库地址:</label>
	            <div class="col-sm-7">
	              <div class="input-group input-group-sm">
	                <input type="text" class="form-control" id="txtSourceUrl" validatetype="NotEmpty" title="如：192.168.8.178:1433"/> 
	                <span class="input-group-addon" style="color: Red">*</span>
	              </div>
	            </div>
	          </div>
	        </form>
	    </div>
	</div>
</div>

<script type="text/javascript" src="../javascript/sys/systemmanage.js"></script>
</body>
</html>
