<body onload="pageInit();">
      <!-- <div class="panel-group" role="panel-group" desc="面板组" > -->
      <div id="divPageFrame" >
      	<div class="panel panel-sm  panel-default" style="border-bottom-width:0">
	        <div class="panel-heading" style="padding: 10px 15px;height: 35px">
	        	<div class="pull-left">
		            <span>服务详细资料</span>
		         </div>
			     <div class='pull-right' >
		        	<span style="cursor:pointer;margin-right: 10px;" title="刷新" onclick="el('divRight').innerHTML='';loadServiceSoap('',null,1);">
         					<i class="fa fa-refresh"></i>
         					<span>&nbsp;刷新</span>
       				</span>
       				<span style="cursor:pointer;margin-right: 10px;" title="返回" onclick="backward();">
         					<i class="fa fa-undo"></i>
         					<span>&nbsp;返回</span>
       				</span>
			    </div>
	        </div>
	        <div class="panel-collapse div-collapse" style="padding-top: 5px">
	           <table  align="left" cellpadding="10" cellspacing="0" >
	                <tr class="tableRowHeight20" >
	                	<td class="rightAlign" width="100px">
				            <span>服务ID：&nbsp;</span>
				         </td>
				         <td id="lt_SERVICE_ID">
                		 </td>
			        </tr>
			        <tr class="tableRowHeight20" >
	                	<td class="rightAlign" width="100px">
				            <span>服务名称：&nbsp;</span>
				         </td>
				         <td id="lt_SERVICE_NAME">
                		 </td>
			        </tr>
			        <tr class="tableRowHeight20" >
	                	<td class="rightAlign" width="100px">
				            <span>服务描述：&nbsp;</span>
				         </td>
				         <td id="lt_SERVICE_DESC">
                		 </td>
			        </tr>
			        <tr class="tableRowHeight20" >
	                	<td class="rightAlign" width="100px">
				            <span>服务描述地址：&nbsp;</span>
				         </td>
				         <td id="lt_WSDL_PATH">
                		 </td>
			        </tr>
			        <tr class="tableRowHeight20" >
	                	<td class="rightAlign" width="100px">
				            <span>服务请求地址：&nbsp;</span>
				         </td>
				         <td id="lt_SERVICE_URL">
                		 </td>
			        </tr>
			        <tr class="tableRowHeight20" >
	                	<td class="rightAlign" width="100px">
				            <span> 状态：&nbsp;</span>
				         </td>
				         <td id="lt_STATE">
                		 </td>
			        </tr>
			        <tr class="tableRowHeight20" >
	                	<td class="rightAlign" width="100px">
				            <span> 创建用户：&nbsp;</span>
				         </td>
				         <td id="lt_CREATE_USER">
                		 </td>
			        </tr>
			        <tr class="tableRowHeight20" >
	                	<td class="rightAlign" width="300px">
				            <span> 创建时间：&nbsp;</span>
				         </td>
				         <td id="lt_CREATE_TIME">
                		 </td>
			        </tr>
	           </table>
	        </div>
	    </div>
	    <div id="pageItem">
	    	<div class="panel panel-default panel-sm" style="border-bottom-width:0;">
		    	<div class="panel-heading" style="padding: 10px 15px">
		            <div class="pull-left">
		                <span>服务方法 </span>
		            </div>
			        <div class='pull-right' >
			           <button type="button" class="btn btn-primary btn-sm"  onClick="testChecked();" style="padding: 0px 8px 0px">
			           		测试
					   </button>&nbsp;&nbsp;&nbsp;全选<input type="checkbox" onclick="selectAll(this.checked)" />
			        </div>
			    </div>
	    		<div id="divMethodList" style="overflow: auto;"></div>
	    		<div id="divServiceSoap"></div>
        		<div id="divAllResult" style="display: none"></div>
	    	</div>
	    	<div class="panel panel-default panel-sm">
        		<div id="divRight" style=" height:95%"></div>
	    	</div>
    	</div>
    </div>
