<!DOCTYPE>
<html lang="en">
    <head>
        <title>告警联系人管理</title>
        <meta charset="utf-8" />
        <script type="text/javascript" src="../../jetsenclient/javascript/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="../../jetsenclient/javascript/jbase.js"></script>
        <script type="text/javascript" src="javascript/base.js"></script>
        <script type="text/javascript" src="javascript/alarmcontact.js"></script>
        <link href="css/base.css" rel="stylesheet" type="text/css" />
    </head>
    <body onload="pageInit();">
        <div id="divPageFrame">
            <div class="panel panel-sm  panel-default" style="border-bottom-width:0">
                <div class="panel-heading" style="padding: 10px 15px;">
                    <span>查询条件</span>
                </div>
                <div class="panel-collapse">
                    <table style="padding:0; margin:0" >
                        <tr class="tableRowHeight60" >
                            <td class="rightAlign" width="100px">
                                <span>联系人名称:&nbsp;</span>
                            </td>
                            <td width="170px;">
                                <input id="txtKeyWord" type="text" class="form-control input-sm input-date"/>
                            </td>
                            <td class="rightAlign">
                                <span>告警类型:&nbsp;</span>
                            </td>
                            <td>
                                <select id="selSearchType" class="form-control">
                                    <option value="">--请选择告警类型--</option>
                                    <option value="100">白名单</option>
                                    <option value="200">黑名单</option>
                                </select>
                            </td>
                            <td>
                                <button type="button" class="btn btn-primary btn-sm" onClick="searchAlarmContact();" style="margin-left: 20px;">
                                    <span class="glyphicon glyphicon-search"></span>查询
                                </button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            
            <div class="panel panel-sm panel-default">
                <div class="panel-heading" style="padding: 10px 15px; border: 0px; height: 40px">
                    <span>告警联系人列表</span>
                    <div class="btn-group btn-group-sm pull-right">
                        <span style="cursor: pointer; margin-right: 10px;" title="新增" onclick="addContact();">
                            <i class="fa fa-plus"></i>
                            <span>&nbsp;新增</span>
                        </span>
                        <span style="cursor: pointer; margin-right: 10px;" title="编辑" onclick="editContact();">
                            <i class="fa fa-pencil-square-o"></i>
                            <span>&nbsp;编辑</span>
                        </span>
                        <span style="cursor: pointer; margin-right: 10px;" title="删除" onclick="delContact();">
                            <i class="fa fa-times"></i>
                            <span>&nbsp;删除</span>
                        </span>
                        <span style="cursor: pointer; margin-right: 10px;" title="刷新" onclick="document.location.reload();">
                            <i class="fa fa-refresh"></i>
                            <span>&nbsp;刷新</span>
                        </span>
                    </div>
                </div>
            </div>
            <div id="divAlarmContactList" class="table-unbordered"></div>
            <div class="panel-sm">
                <div id="divAlarmContactPage" class="panel-footer"></div>
            </div>
        </div>
            
        <!-- 告警联系人添加、编辑 -->
        <div id="divAlarmContactWin" style="display: none">
            <form class="form-horizontal mg-lg">
                <div class="form-group">
                    <label for="ddlParentGroup" class="col-sm-3 control-label">联系人名:</label>
                    <div class="col-sm-8">
                        <input type="text" id="txtName" maxlength="50" class="form-control input-sm" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="ddlParentGroup" class="col-sm-3 control-label">告警类型:</label>
                    <div class="col-sm-8">
                        <div class="input-group input-group-sm">
                            <select id="selType" class="form-control">
                                <option value="100">白名单</option>
                                <option value="200">黑名单</option>
                            </select>
                            <span class="input-group-addon" style="color: Red">*</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="ddlParentGroup" class="col-sm-3 control-label">ip地址:</label>
                    <div class="col-sm-8">
                        <div class="input-group input-group-sm">
                            <input type="text" id="txtIP" maxlength="50" class="form-control input-sm" required="required" validatetype="NotEmpty"/>
                            <span class="input-group-addon" style="color: Red">*</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="ddlParentGroup" class="col-sm-3 control-label">email地址:</label>
                    <div class="col-sm-8">
                        <div class="input-group input-group-sm">
                            <input type="email" id="txtEmail" maxlength="50" class="form-control input-sm" required="required" validatetype="NotEmpty"/>
                            <span class="input-group-addon" style="color: Red">*</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="ddlParentGroup" class="col-sm-3 control-label">联系人电话:</label>
                    <div class="col-sm-8">
                        <input type="text" id="txtPhone" maxlength="11" class="form-control input-sm" />
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
